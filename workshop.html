    <div class="container">

          <!-- Left column with image -->

              <!-- QR Code Section -->

                <img
                  src="media/Guia-qr.png"

              <form id="workshop-form" class="d-flex flex-column align-items-center">

                    type="text"
                    class="form-control"
                    id="workshop-name"

                    placeholder="Enter your full name"
                    required
                  />

                <div class="mb-3 w-75">
                  <label for="workshop-email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="workshop-email"
                    name="workshop-email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
              
                <button type="submit" class="btn custom-btn mt-3" id="workshop-btn">
                  Register

              </form>
            </div>

    <script >document.addEventListener('DOMContentLoaded', function () {
        document
          .getElementById("workshop-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
      
            let btn = document.getElementById("workshop-btn");
            btn.innerText = "Registering...";
            btn.disabled = true;
      
            const serviceID = "service_utu6exs";
            const templateID = "template_9cizm4m"; // Adjust this if needed
      
            const templateParams = {
              from_name: document.getElementById("workshop-name").value,
              from_email: document.getElementById("workshop-email").value,
              message: "Interested in attending the workshop.",
            };
            if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.pathname);
  }
            emailjs.send(serviceID, templateID, templateParams).then(
              () => {
                btn.innerText = "Registered!";
                Swal.fire({
                  text: "You have successfully registered for the workshop.",
                  icon: "success",
                  confirmButtonColor: "#97a884 ",
                });
                document.getElementById("workshop-form").reset();
              },
              
              (err) => {
                alert("Error registering: " + JSON.stringify(err));
                btn.innerText = "Register";
                btn.disabled = false;
              }
            );
          });
      });
      </script>
